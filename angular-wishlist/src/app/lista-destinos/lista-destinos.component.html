<div class="container content">
	 <div class="row">
	     <div class="col-md-9 offset-md-2">
	         <span class="anchor" id="formLogin"></span>
	         <!-- form card login with validation feedback -->
	         <div class="card card-outline-secondary">
	             <div class="card-header">
	                 <h3 class="mb-0">Wish List</h3>
	             </div>
	             <div class="card-body">
	                 <app-form-destino-viaje (onItemAdded)="agregado($event)"></app-form-destino-viaje>
	             </div>
	         </div>
	     </div>
	 </div>
	 <hr class="mb-5">
	 <div class="row row-flex">
	 	<ul class="col-md-12">
	 		<p>Sitios Agregados:</p>
	 		<li *ngFor="let x of destinosApiClient.getAll();" class="col-md-4 inline-block">
	 			{{x.name}}
	 		</li>
	 	</ul>
	 </div>
	 <div class="row row-flex">
    	<app-destino-viaje 
    		*ngFor="let d of destinosApiClient.getAll(); let i=index" 
    		[destino]="d"
    		[idx]="i+1"
    		(onClicked)="elegido(d)"
		>    		
    	</app-destino-viaje>
	 </div>
	 <hr class="mb-5">
	 <div class="row row-flex">
			<h5>Actividad</h5>
			<ul>
				<li *ngFor="let update of updates;">{{update}}</li>
			</ul>
		 </div>
</div>
