<div class="card">
    <div class="card-content" [@esFavorito]="destino.isSelected() ? 'estadoFavorito' : 'estadoNoFavorito'">
        <div class="card-img">            
            <h2>{{ destino.nombre }}</h2><small>Votos:  {{destino.votes}}</small>
            <h5 (click)="eliminar();false">&times;</h5>
            <img src="{{ destino.imagenUrl }}" alt="">
        </div>
        <div class="card-desc">
            <div class="favorite" *ngIf="destino.isSelected()" ngNonBindable>
                {{Destino seleccionado como favorito!}}
            </div>
            <h4>{{ destino.country }}</h4>
            <p>{{ destino.desc }}</p>
            <p>Servicios<p>
            <ul>
                <li *ngFor="let s of destino.servicios">
                    <span  [ngSwitch]="s">
                        <i *ngSwitchCase="'Desayuno'" style="color:red">{{s}}</i>
                        <i *ngSwitchDefault>{{s}}</i>
                    </span>
                </li>
            </ul>
            <div>
                <button class="btn-vote" (click)="voteUp();false"> <i class="material-icons md18">thumb_up</i></button>
                <button class="btn-vote" (click)="voteDown();false"> <i class="material-icons md18">thumb_down</i></button>                
                <button class="btn-vote-reset" (click)="resetVotes();false" *ngIf="destino.votes != 0" title="Resetear">&times;</button>
            </div>
            <div class="buttons-bar">
                <button class="btn-card" (click)="ir();false" *ngIf="!destino.isSelected()">Favorito!</button>                
                <button class="btn-card" [routerLink]="['/destino', destino.id]" [style.margin-left.px]="15">Ver Detalle</button>   
            </div>
        </div>
    </div>
</div>
